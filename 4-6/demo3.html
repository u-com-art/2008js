<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //get方法和set方法
        let obj1={
            name:"zhangsan",
            age:11,
            get name(){
                console.log("正在读取name属性")
            },
            set name(v){
                console.log("新值为:",v)
            }
        }
        obj1.name
        obj1.name="lisi"
    </script>
</body>
</html>
