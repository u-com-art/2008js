<script>
      var calc = {
        add: function(a,b){
            console.log(a+b)
            return a+b
        },
        minus:function(a,b){
            console.log(a-b)
            return a-b
        },
        multi:function(a,b){
            console.log(a*b)
            return a*b
        },
        divi:function(a,b){
            console.log(a/b)
            return a / b
        }
    }


    var a = 123
    var b = 200
    calc.add(a,b)
    calc.minus(a,b)
    calc.multi(a,b)
    calc.divi(a,b)
</script>
